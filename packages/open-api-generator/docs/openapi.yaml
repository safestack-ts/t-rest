openapi: 3.0.0
info:
  title: My API
  version: 2024-01-01
servers:
  - url: https://api.example.com
    description: Production server
tags:
  - name: users
    description: Users related operations
paths:
  /api/checkout/:checkoutId/discounts/:discountId:
    delete:
      description: Delete a discount code from a checkout
      tags:
        - checkout
        - discounts
      parameters:
        - name: pratiq-client-id
          in: header
          description: Global Webshop Client Id
          required: true
          schema:
            oneOf:
              - type: string
              - type: number
        - name: pratiq-channel-uuid
          in: header
          description: UUID of the sales channel
          required: false
          schema:
            type: string
        - name: checkoutId
          in: path
          required: true
          schema:
            oneOf:
              - type: string
              - type: number
        - name: discountId
          in: path
          required: true
          schema:
            oneOf:
              - type: string
              - type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  message:
                    type: string
                required:
                  - email
                  - message
  /users/:userId:
    get:
      summary: Get user by id
      description: Get user by id if the user exists and is part of the requested
        client specified in the pratiq-client-id http header.
      tags:
        - users
      operationId: getUserById
      parameters:
        - name: pratiq-client-id
          in: header
          description: Global Webshop Client Id
          required: true
          schema:
            oneOf:
              - type: string
              - type: number
        - name: pratiq-channel-uuid
          in: header
          description: UUID of the sales channel
          required: false
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            oneOf:
              - type: string
              - type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/UserWithSubUsers"
                  version:
                    type: string
                required:
                  - data
                  - version
components:
  schemas:
    UserWithSubUsers:
      type: object
      properties:
        id:
          type: number
        email:
          type: string
        subUsers:
          type: array
          items:
            $ref: "#/components/schemas/UserWithSubUsers"
        credit:
          type: number
        photo:
          type: string
          format: binary
      required:
        - id
        - email
        - subUsers
        - credit
        - photo
