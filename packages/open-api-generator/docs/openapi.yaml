                  type: array
                  items:
                    type: number
                from:
                  type: string
                  format: date-time
                to:
                  type: string
                  format: date-time
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    allOf:
                      - type: object
                        properties:
                          id:
                            type: number
